<div class="filter-controls">
  <fieldset>
    <legend>Filter this page</legend>
    <div class="filter-options">
      <div class="filter-group">
        <span class="filter-group-label">Conformance Level:</span>
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="level-a" name="level" value="A" checked>
            <label for="level-a">Level A</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="level-aa" name="level" value="AA" checked>
            <label for="level-aa">Level AA</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="level-aaa" name="level" value="AAA">
            <label for="level-aaa">Level AAA</label>
          </div>
        </div>
      </div>
      
      <div class="filter-group">
        <span class="filter-group-label">Rule Status:</span>
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="show-proposed" name="status" value="proposed" checked>
            <label for="show-proposed">Proposed Rules</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="show-secondary" name="status" value="secondary">
            <label for="show-secondary">Secondary Rules</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="show-automated" name="status" value="automated" checked>
            <label for="show-automated">Automated Rules</label>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
