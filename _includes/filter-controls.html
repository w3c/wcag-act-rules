<div id="filter-controls">
  <fieldset>
    <legend>Filter this page</legend>
    <div class="filter-options">
      
      <fieldset class="filter-group">
        <legend class="filter-group-label">Accessibility requirements:</legend>
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="level-a" name="level" value="A" checked>
            <label for="level-a">WCAG 2 Level A</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="level-aa" name="level" value="AA" checked>
            <label for="level-aa">WCAG 2 Level AA</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="level-aaa" name="level" value="AAA">
            <label for="level-aaa">WCAG 2 Level AAA</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="show-aria" name="level" value="aria" checked>
            <label for="show-aria">ARIA</label>
          </div>
        </div>
      </fieldset>
      
      <fieldset class="filter-group">
        <legend class="filter-group-label">
          Rule Status:
        </legend>
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="show-approved" name="status" value="approved" checked>
            <label for="show-approved">Approved Rules</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="show-proposed" name="status" value="proposed" checked>
            <label for="show-proposed">Proposed Rules</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="show-deprecated" name="status" value="deprecated">
            <label for="show-deprecated">Deprecated Rules</label>
          </div>
        </div>
      </fieldset>
      
      <fieldset class="filter-group">
        <legend class="filter-group-label">
          Implementation:
        </legend>
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="show-manual" name="test-type" value="manual" checked>
            <label for="show-manual">Manual</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="show-semiauto" name="test-type" value="semiauto" checked>
            <label for="show-semiauto">Semi-Automatic</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="show-automated" name="test-type" value="automated" checked>
            <label for="show-automated">Automated</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="show-linter" name="test-type" value="linter" checked>
            <label for="show-linter">Linter</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="show-unimplemented" name="test-type" value="unimplemented" checked>
            <label for="show-unimplemented">Not implemented</label>
          </div>
        </div>
      </fieldset>

      <fieldset class="filter-group">
        <legend class="filter-group-label">Display Options:</legend>
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="show-empty-sc" name="display" value="empty-sc" checked>
            <label for="show-empty-sc">Requirements without rules</label>
          </div>
        </div>
      </fieldset>

    </div>
  </fieldset>
</div> 
{% comment %} Status Bar {% endcomment %}
<div id="filter-status" role="status" aria-live="polite">
  Showing <span id="wcag-rule-count">-</span> WCAG rules for <span id="criteria-with-rules-count">-</span> of <span id="total-selected-criteria-count">-</span> selected Success Criteria<span id="aria-status-part"> and <span id="aria-rule-count">-</span> ARIA Rules</span>.
</div>
